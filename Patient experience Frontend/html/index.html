<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/login.js"></script></head>
<body onload="session()">
	<div style="margin: 50px;">
    	<button onclick="(function log(){
    		location = 'login.html';
    	})()">Login</button>
    <button onclick="(function log(){
    		location = 'anonymous.html';
    	})()">Search conditions and doctors</button>
    </div>

	<form action="javascript:;" onsubmit="onSignup(this)"  name ='signup' style="border:1px solid #ccc" method="post">
  	<div class="container">
    <h1>Sign Up for Patients.</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>First Name</b></label>
    <input type="text" placeholder="Enter first name" name="fname" required>

    <label for="psw"><b>Last Name</b></label>
    <input type="text" placeholder="Enter last name" name="lname" required>

    <br />
    <br />
    <br />

    <label for="psw"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswrepeat" required>

    <label for="type"><b>Select User type</b></label>
    <select name="type">
      <option value="patient">Patient</option>
      <option value="doctor">Doctor</option>
    </select>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit">Sign Up</button>
    </div>


  </div>
</form>
</body>
</html>
